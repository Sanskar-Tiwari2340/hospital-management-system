services:
  # Backend Service
  - type: web
    name: hospital-system-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: FRONTEND_URL
        fromService:
          type: static
          name: hospital-system-frontend
          property: url
      - key: DASHBOARD_URL
        fromService:
          type: static
          name: hospital-system-dashboard
          property: url

  # Frontend Service
  - type: static
    name: hospital-system-frontend
    rootDir: frontend
    buildCommand: npm run build
    publishDir: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: hospital-system-backend
          property: url

  # Dashboard Service
  - type: static
    name: hospital-system-dashboard
    rootDir: dashboard
    buildCommand: npm run build
    publishDir: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: hospital-system-backend
          property: url
